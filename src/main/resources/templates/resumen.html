<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Resumen</title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/estilosResumen.css}" />
</head>
<body>
<div th:insert="~{fragmentos/navbar}"></div>
<p th:text="*{mensaje}"></p>
<form method="post" th:object="${datosUsuario}">
    <fieldset>
        <legend th:text="#{datosUsuario}"/>
        <div th:if="${datosUsuario!=null}">
            <label class="titulo" th:text="#{etiqueta_usuario}+': '"/>
            <label th:if="*{usuario!=null}">
                <span class="datos" th:text="*{usuario} "></span>
            </label><br/>
            <label class="titulo" th:text="#{etiqueta_clave}+': '"/>
            <label th:if="*{clave!=null}">
                <span class="datos" th:text="*{clave} "></span>
            </label>
        </div>
    </fieldset>
</form>
<form method="post" th:object="${datosPersonales}">
    <fieldset>
        <legend th:text="#{datosPersonales}"/>
        <div th:if="${datosPersonales!=null}">
        <label class="titulo" th:text="#{etiqueta_tratamiento}+': '"/>
        <label th:if="*{tratamientoSeleccionado!=null}">
            <span class="datos" th:text="*{tratamientoSeleccionado} "></span>
        </label>
        <br />

        <label class="titulo" th:text="#{etiqueta_nombre}+': '"/>
        <label th:if="*{nombre!=null}">
        <span class="datos" th:text="*{nombre} "></span>
        </label>
        <br />

        <label class="titulo" th:text="#{etiqueta_apellidos}+': '"/>
        <label th:if="*{apellidos!=null}">
        <span class="datos" th:text="*{apellidos} "></span>
        </label>
        <br />

        <label class="titulo" th:text="#{etiqueta_fechaNacimiento}+': '"/>
        <label th:if="*{fechaNacimiento!=null}">
            <span class="datos" th:text="*{fechaNacimiento} "></span>
        </label>
        <br />

        <label class="titulo" th:text="#{etiqueta_nacionalidades}+': '"/>
        <label class="datos" th:each="nacionalidad : *{nacionalidadesSeleccionadas}">
                <th:block th:text="${nacionalidad} + ' '"/>
        </label>
        </div>
    </fieldset>
</form>
<form method="post" th:object="${datosProfesionales}">
    <fieldset>
        <legend th:text="#{datosProfesionales}"/>
        <div th:if="${datosProfesionales!=null}">
        <label class="titulo" th:text="#{etiqueta_departamentoSeleccionado}+': '"/>
        <label th:if="*{departamentoSeleccionado!=null}">
            <span class="datos" th:text="*{departamentoSeleccionado} "></span>
        </label>
        <br />
        <label class="titulo" th:text="#{etiqueta_salario}+': '"/>
        <label th:if="*{salario}!=null">
            <span class="datos" th:text="*{salario} "></span>
        </label>
        <br />
        <label class="titulo" th:text="#{etiqueta_comentarios}+': '"/>
        <label th:if="*{comentarios!=null}">
            <span class="datos" th:text="*{comentarios} "></span>
        </label>
        <br />
        </div>
    </fieldset>
</form>

</body>
</html>
